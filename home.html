<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <header>
    <nav class="navbar">
        <a class="navbarTitle" href="#">JustStreamIt</a>
        <div class="navbarItems">
          <a href="#" class="navbarLinks">Accueil</a>
          <a href="#sectionCategories" class="navbarLinks">Catégories</a>
        </div>
    </nav>
  </header>
  <body>
    <main>
      <div id="popup">
        <div class="popup-content">
          <section class="sectionBestMovie">
            <article class="articleBestMovie">
              <ul>
                <li class="popupList" id="popupTitle">Titre de la video</h1>
                <li class="popupList" id="popupYear">Année : </li>
                <li class="popupList" id="popupVotes">Nombre de votes : </li>
                <li class="popupList" id="popupImbScore">Score sur le site Imb : </li>
                <li class="popupList" id="popupDirectors">Directeurs : </li>
                <li class="popupList" id="popupActors">Acteurs : </li>
                <li class="popupList" id="popupWriters">Scénaristes : </li>
                <li class="popupList" id="popupGenres">Genres : </li>
              </ul>

            </article>
            <article class="BestMovieImg">
              <img src="images/no_image.png" id="popupImg" alt="No Image"> 
            </article>
            <span class="close">&times;</span>
          </section>
        </div>
      </div>
      <section class="sectionCategories">
        <h1 class="categoryTitle">Films les mieux notés</h1>
        <div class="gridCategories">
          <img src="images/left_arrow.png" id="left-btn-best_movie">
          <img src="images/no_image.png" class="film-best film" alt="No Image">
          <img src="images/no_image.png" class="film-best film" alt="No Image">
          <img src="images/no_image.png" class="film-best film" alt="No Image">
          <img src="images/no_image.png" class="film-best film" alt="No Image">
          <img src="images/no_image.png" class="film-best film" alt="No Image">
          <img src="images/right_arrow.png" id="right-btn-best_movie">
        </div>
      </section>
      <section class="sectionCategories">
        <h1 class="categoryTitle">Films Fantaisie</h1>
        <div class="gridCategories">
          <img src="images/left_arrow.png" id="left-btn-category-1">
          <img src="images/no_image.png" class="film-Fantasy film" alt="No Image">
          <img src="images/no_image.png" class="film-Fantasy film" alt="No Image">
          <img src="images/no_image.png" class="film-Fantasy film" alt="No Image">
          <img src="images/no_image.png" class="film-Fantasy film" alt="No Image">
          <img src="images/no_image.png" class="film-Fantasy film" alt="No Image">
          <img src="images/right_arrow.png" id="right-btn-category-1">
        </div>
      </section>
      <section class="sectionCategories">
        <h1 class="categoryTitle">Films Histoire</h1>
        <div class="gridCategories">
          <img src="images/left_arrow.png" id="left-btn-category-2">
          <img src="images/no_image.png" class="film-History film" alt="No Image">
          <img src="images/no_image.png" class="film-History film" alt="No Image">
          <img src="images/no_image.png" class="film-History film" alt="No Image">
          <img src="images/no_image.png" class="film-History film" alt="No Image">
          <img src="images/no_image.png" class="film-History film" alt="No Image">
          <img src="images/right_arrow.png" id="right-btn-category-2">
        </div>
      </section>
      <section class="sectionCategories">
        <h1 class="categoryTitle">Films Action</h1>
        <div class="gridCategories">
          <img src="images/left_arrow.png" id="left-btn-category-3">
          <img src="images/no_image.png" class="film-Action film" alt="No Image">
          <img src="images/no_image.png" class="film-Action film" alt="No Image">
          <img src="images/no_image.png" class="film-Action film" alt="No Image">
          <img src="images/no_image.png" class="film-Action film" alt="No Image">
          <img src="images/no_image.png" class="film-Action film" alt="No Image">
          <img src="images/right_arrow.png" id="right-btn-category-3">
        </div>
      </section>
    </main>
	<script src="index.js"></script>

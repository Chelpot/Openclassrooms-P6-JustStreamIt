<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <header>
    <nav class="navbar">
        <img class="navbar-title" src="images/JuststreamIt-logo.png" alt="No Image">
        <div class="navbar-items">
          <a href="#home" class="navbar-links">Accueil</a>
          <a href="#categories" class="navbar-links">Catégories</a>
        </div>
    </nav>
  </header>
  <body>
    <main>
      <div id="popup">
        <div class="popup-content">
          <section class="section-best-movie">
            <article class="article-best-movie">
              <ul>
                <li class="popup-list" id="popup-title">Titre de la video</li>
                <li class="popup-list" id="popup-year">Année : </li>
                <li class="popup-list" id="popup-votes">Nombre de votes : </li>
                <li class="popup-list" id="popup-imbScore">Score sur le site Imb : </li>
                <li class="popup-list" id="popup-directors">Directeurs : </li>
                <li class="popup-list" id="popup-actors">Acteurs : </li>
                <li class="popup-list" id="popup-writers">Scénaristes : </li>
                <li class="popup-list" id="popup-genres">Genres : </li>
              </ul>

            </article>
            <article class="best-movie-img">
              <img src="images/no_image.png" id="popup-img" alt="No Image"> 
            </article>
            <span class="close">&times;</span>
          </section>
        </div>
      </div>
      <section class="section-categories">
        <h1 class="category-title">Films les mieux notés</h1>
        <div class="grid-categories">
          <img src="images/left_arrow.png" id="left-btn-best-movie">
          <img src="images/no_image.png" class="film-best film" alt="No Image">
          <img src="images/no_image.png" class="film-best film" alt="No Image">
          <img src="images/no_image.png" class="film-best film" alt="No Image">
          <img src="images/no_image.png" class="film-best film" alt="No Image">
          <img src="images/no_image.png" class="film-best film" alt="No Image">
          <img src="images/right_arrow.png" id="right-btn-best-movie">
        </div>
      </section>
      <section class="section-categories" id="categories">
        <h1 class="category-title">Films Fantaisie</h1>
        <div class="grid-categories">
          <img src="images/left_arrow.png" id="left-btn-category-1">
          <img src="images/no_image.png" class="film-fantasy film" alt="No Image">
          <img src="images/no_image.png" class="film-fantasy film" alt="No Image">
          <img src="images/no_image.png" class="film-fantasy film" alt="No Image">
          <img src="images/no_image.png" class="film-fantasy film" alt="No Image">
          <img src="images/no_image.png" class="film-fantasy film" alt="No Image">
          <img src="images/right_arrow.png" id="right-btn-category-1">
        </div>
      </section>
      <section class="section-categories">
        <h1 class="category-title">Films Histoire</h1>
        <div class="grid-categories">
          <img src="images/left_arrow.png" id="left-btn-category-2">
          <img src="images/no_image.png" class="film-history film" alt="No Image">
          <img src="images/no_image.png" class="film-history film" alt="No Image">
          <img src="images/no_image.png" class="film-history film" alt="No Image">
          <img src="images/no_image.png" class="film-history film" alt="No Image">
          <img src="images/no_image.png" class="film-history film" alt="No Image">
          <img src="images/right_arrow.png" id="right-btn-category-2">
        </div>
      </section>
      <section class="section-categories">
        <h1 class="category-title">Films Action</h1>
        <div class="grid-categories">
          <img src="images/left_arrow.png" id="left-btn-category-3">
          <img src="images/no_image.png" class="film-action film" alt="No Image">
          <img src="images/no_image.png" class="film-action film" alt="No Image">
          <img src="images/no_image.png" class="film-action film" alt="No Image">
          <img src="images/no_image.png" class="film-action film" alt="No Image">
          <img src="images/no_image.png" class="film-action film" alt="No Image">
          <img src="images/right_arrow.png" id="right-btn-category-3">
        </div>
      </section>
    </main>
	<script src="index.js"></script>
  </body>
  <footer>

  </footer>
</html>
